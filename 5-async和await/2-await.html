<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>

<body>
    <script>
        async function main() {
            let p1 = new Promise((resolve, reject) => {
                resolve('OK');
            })
            let p2 = new Promise((resolve, reject) => {
                reject('Error');
            })
            //1. 右侧为promise的情况
            let res = await p1;
            console.log(res);

            //2. 右侧为其他类型的数据
            let res2 = await 20;
            console.log(res2);

            //3. 如果promise是失败的状态
            try {
                let res3 = await p2;
            } catch (e) {
                console.log(e);
            }
        }

        main();
    </script>
</body>

</html>
